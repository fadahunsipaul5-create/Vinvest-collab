logsBucket: 'gs://getdeepaiapp_cloudbuild'

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: Build
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/sec-insights-repo/sec-backend:$BUILD_ID'
      - 'backend/'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: Push
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/sec-insights-repo/sec-backend:$BUILD_ID']
    waitFor: ['Build']

  # Step 3: Explicitly fetch secrets to files in the workspace
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Fetch-Secrets
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=sec-insights-db-password --format='get(payload.data)' | base64 -d > /workspace/db_password.txt
        gcloud secrets versions access latest --secret=sec-insights-db-user --format='get(payload.data)' | base64 -d > /workspace/db_user.txt
        gcloud secrets versions access latest --secret=sec-insights-db-name --format='get(payload.data)' | base64 -d > /workspace/db_name.txt
    waitFor: ['Push']

  # Step 4: Run database migrations, reading secrets from the files
  - name: 'gcr.io/google-appengine/exec-wrapper'
    id: Migrate
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        /usr/bin/exec-wrapper \
          -i us-central1-docker.pkg.dev/$PROJECT_ID/sec-insights-repo/sec-backend:$BUILD_ID \
          -s getdeepaiapp:us-central1:sec-db \
          -e IS_CLOUD_ENV=True \
          -e SECRET_KEY=dummy-key \
          -e INSTANCE_CONNECTION_NAME=getdeepaiapp:us-central1:sec-db \
          -e DB_PASSWORD=$(cat /workspace/db_password.txt) \
          -e DB_USER=$(cat /workspace/db_user.txt) \
          -e DB_NAME=$(cat /workspace/db_name.txt) \
          -- python manage.py migrate
    waitFor: ['Fetch-Secrets']

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Deploy
    args:
      - 'run'
      - 'deploy'
      - 'sec-insights-backend'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/sec-insights-repo/sec-backend:$BUILD_ID'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=getdeepaiapp:us-central1:sec-db'
      - '--service-account=sec-insights-runner@getdeepaiapp.iam.gserviceaccount.com'
      - '--memory=2Gi'
      - '--set-env-vars=INSTANCE_CONNECTION_NAME=getdeepaiapp:us-central1:sec-db'
      - '--set-secrets=DB_NAME=sec-insights-db-name:latest,DB_USER=sec-insights-db-user:latest,DB_PASSWORD=sec-insights-db-password:latest,SECRET_KEY=sec-insights-django-secret-key:latest'
    waitFor: ['Migrate']
